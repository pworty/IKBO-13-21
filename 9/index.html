<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="/register" method="get" class="panel">
        <label for="register" class="msg">Желаете пройти регистрацию?</label>
        <input type="text" class="answer" name="register" id="register" placeholder="Напишите ваш выбор">
        </br>
        <button type='button' class="btn-primary" id="login-prompt">Prompt login</button>
        <button type='button' class="btn-secondary" id="like">Like</button>
    </form>

    <script src="registration.js"></script>
    <script src="login-prompt.js"></script>
    <script src="like-button.js"></script>
</body>

</html>
